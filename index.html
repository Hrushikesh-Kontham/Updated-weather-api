<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Weather App</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">WeatherPro</h1>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light theme">
      ðŸŒ™
    </button>
  </header>

  <main class="main-content">
    <section class="search-section">
      <input
        type="text"
        id="city-input"
        placeholder="Enter city name..."
        autocomplete="off"
        spellcheck="false"
      />
      <button id="search-btn">Search</button>
    </section>

    <section id="error-message" class="error-message hidden"></section>

    <section id="current-weather" class="current-weather hidden">
      <div class="location">
        <h2 id="location-name">City, Country</h2>
        <p id="local-time">--:--</p>
      </div>
      <div class="weather-main">
        <img id="weather-icon" alt="Weather Icon" />
        <div class="temp-desc">
          <p id="temperature">--Â°C</p>
          <p id="condition">--</p>
        </div>
      </div>
      <div class="weather-details">
        <div>
          <p>Feels Like</p>
          <p id="feels-like">--Â°C</p>
        </div>
        <div>
          <p>Wind</p>
          <p id="wind-speed">-- km/h</p>
        </div>
        <div>
          <p>Humidity</p>
          <p id="humidity">--%</p>
        </div>
        <div>
          <p>Pressure</p>
          <p id="pressure">-- hPa</p>
        </div>
        <div>
          <p>UV Index</p>
          <p id="uv-index">--</p>
        </div>
        <div>
          <p>Sunrise</p>
          <p id="sunrise">--:--</p>
        </div>
        <div>
          <p>Sunset</p>
          <p id="sunset">--:--</p>
        </div>
      </div>
    </section>

    <section id="forecast" class="forecast hidden">
      <h3>3-Day Forecast</h3>
      <div class="forecast-cards" id="forecast-cards"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Powered by <a href="https://www.weatherapi.com/" target="_blank" rel="noopener">WeatherAPI.com</a></p>
  </footer>

  <div id="loader" class="loader hidden"></div>

  <script src="app.js"></script>
</body>
</html>
